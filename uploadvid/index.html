<body>

  <div class="container main">
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Upload Files</strong></div>
      <div class="panel-body">

        <!-- Standar Form -->
        <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
          <div class="form-inline">

            <div class="input-group number-spinner">
              <span class="input-group-btn data-dwn">
                <div class="btn btn-default btn-info" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></div>
              </span>

              <input type="text" class="form-control text-center" value="30" min="0" max="60">

              <span class="input-group-btn data-up">
                <div class="btn btn-default btn-info" data-dir="up"><span class="glyphicon glyphicon-plus"></span></div>
              </span>
            </div>

            <div class="btn btn-default image-preview-input"> <span class="glyphicon glyphicon-folder-open"></span> <span class="image-preview-input-title">Browse</span>
              <input type="file" name="files" id="js-upload-files" multiple>
              <!-- rename it --> 
            </div>
            <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
          </div>
        </form>

        <!-- Drop Zone -->
        <h4>Or drag and drop files below</h4>
        <div class="upload-drop-zone" id="drop-zone">
          Just drag and drop files here
        </div>

        <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
          </div>

        <!-- Progress Bar 
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
        -->

        <!-- Upload Finished -->
        <div class="js-upload-finished">
          <h4>Selected Files</h4>
          <div class="list-group">
             <!--<a href="#" class="list-group-item"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>-->
          </div>
        </div>
      </div>
    </div>
  </div> <!-- /container --> 
  <script src="js/cframe.js"></script>
</body>
